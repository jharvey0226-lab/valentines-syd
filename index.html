<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='%23e11d48' d='M32 56C29 54 8 39 8 22C8 13 15 8 22 8c4 0 8 2 10 6 2-4 6-6 10-6 7 0 14 5 14 14 0 17-21 32-24 34z'/%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="scene" aria-hidden="true">
    <span class="orb orb-a"></span>
    <span class="orb orb-b"></span>
    <span class="orb orb-c"></span>
    <span class="grid-glow"></span>
  </div>

  <main class="stage">
    <section class="intro-panel">
      <div class="heart-envelope">
        <span class="heart-shape" aria-hidden="true"></span>
        <p class="eyebrow">For My Love</p>
        <h2>A little question, from my heart to yours.</h2>
        <p>
          Choose carefully.
        </p>
      </div>
    </section>

    <section class="card">
      <h1 id="question">Will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>
      <div class="message" id="message"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
